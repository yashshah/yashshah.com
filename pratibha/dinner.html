<html>
<head>
	<script type="text/javascript" src="scripts/core.js"></script>
</head>
<body onload="start()">
	<canvas id="graphics" style="position:absolute; top:0; left:0; border:solid;"></canvas>

</body>
</html>

<script>
var canvasPoint = new point(getPageSize().x/4, getPageSize().y/4);
var nisha_right = "content/nisha/right.png";
var yash_left = "content/yash/left.png";
var dinner_table = "content/furnature/dinner_table.png";
var dinner_plate = "content/furnature/dinner_plate.png";

var nisha = new object(
	new point(canvasPoint.x/2-26-32,canvasPoint.y/2),
	nisha_right);

var yash = new object(
	new point(canvasPoint.x/2+32,canvasPoint.y/2),
	yash_left);
	
var dinner_table = new object(
	new point(canvasPoint.x/2-26, canvasPoint.y/2),
	dinner_table);
	
var dinner_plate = new object(
	new point(dinner_table.topLeft.x+20, dinner_table.topLeft.y+10),
	dinner_plate);

var interval = setInterval(dialog,3000);

function draw() {
	drawImage(nisha.img, nisha.topLeft.x, nisha.topLeft.y);
	drawImage(yash.img, yash.topLeft.x, yash.topLeft.y);
	drawImage(dinner_table.img, dinner_table.topLeft.x, dinner_table.topLeft.y);
	drawImage(dinner_plate.img, dinner_plate.topLeft.x, dinner_plate.topLeft.y);
}

function dialog() {
	var a = "Prati";
	var s = "Yash";
	
	say(s, "Omg, I'm so glad we finally are out!");
	say(a, "Yea, It is crazy");
	say(s, "I was always curious how crazy it would be to meet for the first time :)");
	say(a, "Yea I never imagined you will going out with me :P");
	say(a, "I'm having such a great time");
	
	var shouldHoldHand = false;
	do {
		var r = prompt("Should Yash hold your hand?\n\n1:Yes\n2:No", "");
		if(r == "1")
			shouldHoldHand = true;
		else
			shouldHoldHand = false;
	}
	while(!shouldHoldHand);
	
	say(s, "Aww that's sweet <3");
	clearInterval(interval);
	window.location = 'goinghome.html';
}

</script>
